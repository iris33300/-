<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>運動會即時比賽成績看板</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #fff8e7;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #3c3c3c;
      font-size: 2.5em;
      margin: 20px 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
      background: #ffe9b3;
      border-bottom: 2px solid #f2c94c;
    }
    .tab {
      padding: 10px 18px;
      margin: 3px;
      border-radius: 8px 8px 0 0;
      background: #fbe3a2;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.25s;
    }
    .tab:hover {
      background: #ffd76b;
    }
    .tab.active {
      background: #f2c94c;
      color: #000;
      box-shadow: inset 0 -3px 0 #ffb700;
    }
    .table-container {
      width: 95%;
      margin: 0 auto 30px;
      display: none;
      overflow-x: auto;
    }
    .table-container.active {
      display: block;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
      background: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      border-radius: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      font-size: 18px;
      text-align: center;
    }
    th {
      background: #fff2b0;
    }
    tr:nth-child(even) {
      background: #fffaf0;
    }

    .status-未開賽 table { border: 3px solid #ccc; background: #f5f5f5; }
    .status-競賽進行中 table { border: 3px solid #ffb84d; background: #fff4e1; }
    .status-比賽結束 table { border: 3px solid #79d279; background: #ecfff0; }

    .score-flash { animation: flashNeon 0.3s ease-in-out 3; }
    @keyframes flashNeon {
      0%, 100% { color: #000; text-shadow: none; }
      50% { color: #ff9800; text-shadow: 0 0 12px #ffb74d, 0 0 20px #ffcc80; }
    }

    @media screen and (max-width: 768px) {
      th, td { font-size: 14px; padding: 6px; }
      h1 { font-size: 1.8em; }
    }
  </style>
</head>
<body>
  <h1>114年中華郵政公司員工運動大會即時比賽分數</h1>
  <div id="tabs" class="tabs"></div>
  <div id="tables"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwIBAD-aQo8tPoDCZ0PL_d6rhMJAlzg4QPcJtvRVQ4GCY7T_4TPlR6iZblgoIbxNAx9/exec";
    let oldData = {};

    async function loadData() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data) return;

        const tabsContainer = document.getElementById("tabs");
        const tablesContainer = document.getElementById("tables");

        tabsContainer.innerHTML = "";
        tablesContainer.innerHTML = "";

        let first = true;

        for (const [sheetName, sheetData] of Object.entries(data)) {
          const tab = document.createElement("div");
          tab.className = "tab" + (first ? " active" : "");
          tab.textContent = sheetName;
          tab.dataset.target = sheetName;
          tabsContainer.appendChild(tab);

          const tableWrapper = document.createElement("div");
          tableWrapper.className = "table-container" + (first ? " active" : "");
          tableWrapper.id = sheetName;

          const statusText = (sheetData.status || "").trim();
          if (statusText) {
            tableWrapper.classList.add(`status-${statusText}`);
          }

          let html = "<table><thead><tr>";
          sheetData.headers.slice(0, sheetName === "團體總成績" ? 15 : 8).forEach(h => {
            html += `<th>${h}</th>`;
          });
          html += "</tr></thead><tbody>";

          sheetData.rows.forEach((r, i) => {
            html += "<tr>";
            r.slice(0, sheetName === "團體總成績" ? 15 : 8).forEach((c, j) => {
              const cellId = `${sheetName}_${i}_${j}`;
              const prevVal = oldData[cellId];
              const changed = prevVal && prevVal !== c;
              html += `<td class="${changed ? 'score-flash' : ''}">${c}</td>`;
              oldData[cellId] = c;
            });
            html += "</tr>";
          });
          html += "</tbody></table>";

          tableWrapper.innerHTML = html;
          tablesContainer.appendChild(tableWrapper);
          first = false;
        }

        document.querySelectorAll(".tab").forEach(tab => {
          tab.onclick = () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            document.querySelectorAll(".table-container").forEach(tc => tc.classList.remove("active"));
            tab.classList.add("active");
            document.getElementById(tab.dataset.target).classList.add("active");
          };
        });

      } catch (err) {
        console.error("載入資料錯誤：", err);
      }
    }

    loadData();
    setInterval(loadData, 30000); // 每30秒自動更新
  </script>
</body>
</html>
