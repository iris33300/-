<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title> 114年中華郵政公司員工運動大會及時比賽分數</title>
  <style>
    body {
      font-family: "Noto Sans TC","微軟正黑體", sans-serif;
      background:radial-gradient(circle at center, #000000 70%, #111 100%);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ff88;
      font-size: 50px;
      letter-spacing: 5px;
      text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
      margin-bottom: 40px;
      animation: glowTitle 2s infinite alternate;
    }
    @keyframes glowTitle {
      from { text-shadow: 0 0 10px #00ff88; }
      to { text-shadow: 0 0 30px #00ffaa, 0 0 60px #00ffaa; }
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
    }
    th, td {
      padding: 20px;
      font-size: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    th {
      background: linear-gradient(90deg, #00ff88, #00ffaa);
      color: #000;
      text-shadow: none;
    }
    tr:nth-child(even) td {
      background-color: rgba(255, 255, 255, 0.05);
    }
    tr:hover td {
      background-color: rgba(0, 255, 136, 0.2);
    }

    /* 分數霓虹特效 */
    .score {
      color: #00ffcc;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffcc, 0 0 30px #00ffcc, 0 0 60px #00ffcc;
      transition: all 0.3s ease;
    }

    /* 更新閃爍動畫 */
    .flash {
      animation: flashGlow 1s ease;
    }

    @keyframes flashGlow {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #0ff; color: #fff; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 30px #00ffcc; color: #00ffcc; }
    }
  </style>
</head>
<body>
  <h1>114年中華郵政公司員工運動大會及時比賽分數</h1>
  <table id="dataTable"></table>

  <script>
    const sheetId = "1Ag6hYUfxOlUWXDOAaS1IwU2RFvpj-A-TzwYBcHE-2zk"; // ← 改成你的試算表 ID
    const apiKey = " AIzaSyBaFMgU731qwOccXJ0e0MGAAqxmzihDWOE"; // ← 改成你的 API 金鑰
    const range = "比賽分數!A:D"; // ← 範圍：工作表名稱+範圍

    let oldData = [];

    async function loadData() {
      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        const rows = data.values;
        if (!rows) return;

        let html = "<tr>" + rows[0].map(h => `<th>${h}</th>`).join("") + "</tr>";

        for (let i = 1; i < rows.length; i++) {
          html += "<tr>" + rows[i].map((c, j) => {
            const oldVal = oldData[i]?.[j] || "";
            const changed = c !== oldVal && j === 3; // 假設第4欄是分數
            return `<td class="${j === 3 ? 'score' : ''} ${changed ? 'flash' : ''}">${c}</td>`;
          }).join("") + "</tr>";
        }

        document.getElementById("dataTable").innerHTML = html;
        oldData = rows;
      } catch (err) {
        console.error("讀取試算表錯誤：", err);
      }
    }

    loadData();
    setInterval(loadData, 5000); // 每5秒自動更新
  </script>
</body>
</html>
