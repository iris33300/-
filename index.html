<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbzxw4ZAm4GnxGy-pdQke1WGMaT5aH-WVzGhDfhPWGYowBMa2H2w8I4LVREpY1HAvREJ/exec"; // â† è«‹æ›æˆä½ çš„ Apps Script ç¶²å€

let lastScores = [];

async function loadScores() {
  try {
    const res = await fetch(apiUrl);
    const data = await res.json();
    const rows = data.rows;
    if (!rows || rows.length === 0) return;

    const table = document.getElementById("scoreTable");
    const thead = table.querySelector("thead");
    const tbody = table.querySelector("tbody");

    // æ¨™é¡Œåˆ—
    thead.innerHTML = "<tr>" + rows[0].map(h => `<th>${h}</th>`).join("") + "</tr>";

    // è³‡æ–™åˆ—
    tbody.innerHTML = "";
    for (let i = 1; i < rows.length; i++) {
      if (rows[i].every(c => c === "")) continue; // è·³éç©ºåˆ—
      const tr = document.createElement("tr");
      rows[i].forEach((cell, idx) => {
        const td = document.createElement("td");
        if (idx === rows[i].length - 1) td.classList.add("score");
        td.textContent = cell;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    }

    lastScores = rows.map(r => r[r.length - 1]);
  } catch (err) {
    console.error("è³‡æ–™è¼‰å…¥å¤±æ•—", err);
  }
}

async function updateScores() {
  try {
    const res = await fetch(apiUrl);
    const data = await res.json();
    const rows = data.rows;

    const tbody = document.querySelector("#scoreTable tbody");
    const trs = tbody.querySelectorAll("tr");

    for (let i = 1; i < rows.length; i++) {
      const newScore = rows[i][rows[i].length - 1];
      const tr = trs[i - 1];
      if (!tr) continue;
      const td = tr.querySelector(".score");
      const oldScore = lastScores[i];
      if (newScore !== oldScore) {
        td.textContent = newScore;
        td.classList.add("flash");
        setTimeout(() => td.classList.remove("flash"), 1800); // é–ƒçˆ3æ¬¡
      }
    }
    lastScores = rows.map(r => r[r.length - 1]);
  } catch (err) {
    console.error("æ›´æ–°éŒ¯èª¤", err);
  }
}

loadScores();
setInterval(updateScores, 5000); // æ¯5ç§’æ›´æ–°ä¸€æ¬¡
</script>
